<div class="eqLogic eqLogic-widget col2 #class# #category#" data-eqLogic_id="#id#" data-eqType="#eqType#" data-version="#version#" data-eqLogic_uid="#uid#" data-translate-category="#translate_category#" data-category="#category#" data-tags="#tags#" style="#style#">
	<style>
		div.eqLogic-widget .cmd.monitor-btn {
			padding-top: 6px;
			font-size: 12px !important;
		}
		div.eqLogic-widget.editingMode .cmd.monitor-btn {
			display: none !important;
		}
		div.monitor-name-flex {
			display: flex;
			justify-content: space-between;
		}
		div.monitor-name-center {
			display: flex;
			flex: 1;
			justify-content: center;
		}
		div.monitor-name-left {
			display: flex !important;
			flex: 1;
			padding-left: 5px;
			float: left;
			justify-content: flex-start;			
		}
		div.monitor-name-left span {
			margin-right: 3px;
		}
		div.monitor-name-right {
			display: flex;
			flex: 1;
			padding-right: 5px;
			float: right;
			justify-content: flex-end;
		}

	</style>
	<div class="widget-name monitor-name-flex">
		<div class="monitor-name-left">
			<span id="iconSSH#id#"></span>
			<script>
				if ('#cnx_ssh#' == 'OK') {
					document.getElementById('iconSSH#id#').innerHTML = '<i title="Connexion SSH OK" class="cmd monitor-btn fas fa-check tooltips" style="color: var(--al-success-color) !important;" ></i>';
				}
				if ('#cnx_ssh#' == 'KO') {
					document.getElementById('iconSSH#id#').innerHTML = '<i title="Connexion SSH KO" class="cmd monitor-btn fas fa-times tooltips" style="color: var(--al-danger-color) !important;"></i>';
				}
			</script>
			<span id="iconCron#id#"></span>
			<script>
				if ('#cron_status#' == '1') {
					if ('#cron_status_custom#' == '1') {
						document.getElementById('iconCron#id#').innerHTML = '<i title="Cron ON (Custom)" class="cmd monitor-btn fas fa-play-circle tooltips" style="display: #cron_status_display#;color: var(--al-warning-color) !important;"></i>';
					} else {
						document.getElementById('iconCron#id#').innerHTML = '<i title="Cron ON (Default)" class="cmd monitor-btn fas fa-play-circle tooltips" style="display: #cron_status_display#;color: var(--al-success-color) !important;"></i>';
					}
				}
				if ('#cron_status#' == '0') {
					if ('#cron_status_custom#' == '1') {
						document.getElementById('iconCron#id#').innerHTML = '<i title="Cron OFF (Custom)" class="cmd monitor-btn fas fa-pause-circle tooltips" style="display: #cron_status_display#;color: var(--al-warning-color) !important;"></i>';
					} else {
						document.getElementById('iconCron#id#').innerHTML = '<i title="Cron OFF (Default)" class="cmd monitor-btn fas fa-pause-circle tooltips" style="display: #cron_status_display#;color: var(--al-danger-color) !important;"></i>';
					}
				}
			</script>
			<span class="cmd action monitor-btn reboot cursor" title="Redémarrer l'équipement" data-type="action" data-subtype="other" data-cmd_id="#cmd_reboot_id#" style="display: #cmd_reboot_display#;">
				<i class="fas fa-redo"></i>
			</span>	
			<script>
				document.querySelector('.reboot[data-cmd_id="#cmd_reboot_id#"]').addEventListener('click', function () {
					jeeDialog.confirm({
						title: '<i class="warning fas fa-question-circle"></i> Redémarrer l\'équipement',
						message: 'Etes-vous sûr de vouloir redémarrer l\'équipement #name# ?',
						buttons: {
							confirm: {
								label: 'Redémarrer',
								className: 'warning'
							},
							cancel: {
								label: 'Annuler',
								className: 'info'
							}
						},
						callback: function (result) {
							if (result) {
								jeedom.cmd.execute({ id: '#cmd_reboot_id#' });
							}
						}
					});
				});
			</script>
			<span class="cmd action monitor-btn poweroff cursor" title="Eteindre l'équipement" data-type="action" data-subtype="other" data-cmd_id="#cmd_poweroff_id#" style="float: right;display: #cmd_poweroff_display#;">
				<i class="fas fa-power-off"></i>
				<script>
					document.querySelector('.poweroff[data-cmd_id="#cmd_poweroff_id#"]').addEventListener('click', function () {
						jeeDialog.confirm({
							title: '<i class="danger fas fa-question-circle"></i> Eteindre l\'équipement',
							message: 'Etes-vous sûr de vouloir éteindre l\'équipement #name# ?',
							buttons: {
								confirm: {
									label: 'Eteindre',
									className: 'danger'
								},
								cancel: {
									label: 'Annuler',
									className: 'info'
								}
							},
							callback: function (result) {
								if (result) {
									jeedom.cmd.execute({ id: '#cmd_poweroff_id#' });
								}
							}
						});
					});
				</script>
			</span>
		</div>
		<div class="monitor-name-center">
			<span class="reportModeVisible">#name_display# <span class="object_name">#object_name#</span></span>
			<a href="#eqLink#" class="reportModeHidden">#name_display# <span class="object_name">#object_name#</span></a>

		<div class="monitor-name-right">

			</span>

			if ('#refresh_id#' != '') {

				})
			} else {
				document.querySelector('.eqLogic[data-eqLogic_uid="#uid#"] .refresh')?.remove()
			}
		</script>
